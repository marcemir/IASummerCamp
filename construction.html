<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocratIA - Área en Construcción</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .construction-container {
            text-align: center;
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--color-bg-secondary);
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-lg);
        }
        
        .construction-icon {
            font-size: 4rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }
        
        .construction-title {
            font-size: 2rem;
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        
        .construction-message {
            color: var(--color-text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: var(--rounded);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background-color: var(--color-secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="light-theme">
    <div class="construction-container">
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="construction-title">¡En Construcción!</h1>
        <p class="construction-message">
            Estamos trabajando en el área de profesores.
            Esta sección estará disponible pronto. ¡Gracias por tu paciencia!
        </p>
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
